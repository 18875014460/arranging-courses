<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>课程排课系统后台</title>
  <script type="text/javascript" src="./javascript/jquery.min.js"></script>
  <link rel="stylesheet" href="layui/css/layui.css" media="all">
  <script type="text/javascript" src="./layui/layui.js"></script>
  <script>
    /**
     * 页面初始化
     * */
    $(document).ready(function () {
      $("#role").text(localStorage.getItem("role") + ": " + localStorage.getItem("username"));
      $("#loginout").click(function () {
        localStorage.clear;
        window.location = "./login.html";
      })
      
      $("#classroom").click(function () {
        $("#main").attr("src", "classroom.html");
      });
      $("#user").click(function () {
        $("#main").attr("src", "user.html");
      });
      $("#class").click(function () {
        $("#main").attr("src", "class.html");
      });
      $("#teacher").click(function () {
        $("#main").attr("src", "teacher.html");
      });
      $("#course").click(function () {
        $("#main").attr("src", "course.html");
      });
      $("#courseTeacher").click(function () {
        $("#main").attr("src", "courseTeacher.html");
      });

      $("#addLimimt").click(function () {
        $("#main").attr("src", "addLimimt.html");
      });
      $("#arrCourse").click(function () {
        $("#main").attr("src", "arrCourse.html");
      });
      $("#updateCourse").click(function () {
        $("#main").attr("src", "updateCourse.html");
      });

      $("#findArr").click(function () {
        $("#main").attr("src", "findArr.html");
      });

    });

    /**
     *
     * */

  </script>

</head>

<body class="layui-layout-body">
  <div class="layui-layout layui-layout-admin">
    <div class="layui-header">
      <div class="layui-logo">课程排课系统后台</div>
      <!-- 头部区域（可配合layui已有的水平导航） -->
      
      <ul class="layui-nav layui-layout-right">
        <li class="layui-nav-item">
          <a id="role"></a>
        </li>
        <li class="layui-nav-item">
          <a id="loginout">退出</a>
        </li>
      </ul>
    </div>

    <div class="layui-side layui-bg-black">
      <div class="layui-side-scroll">
        <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
        <ul class="layui-nav layui-nav-tree" lay-filter="test">
            <li class="layui-nav-item">
                <a class="" id="user" href="javascript:;">用户管理</a>
              </li>
          <li class="layui-nav-item">
            <a class="" id="classroom" href="javascript:;">教室设置</a>
          </li>
          <li class="layui-nav-item">
            <a id="class" href="javascript:;">班级设置</a>
          </li>
          <li class="layui-nav-item">
              <a id="course" href="javascript:;">课程设置</a>
            </li>
          <li class="layui-nav-item">
            <a href="javascript:;">教师设置</a>
            <dl class="layui-nav-child">
              <dd><a id="teacher">教师管理</a></dd>
              <dd><a id="courseTeacher">教师课表</a></dd>
            </dl>
          </li>
          <li class="layui-nav-item">
            <a href="javascript:;">排课工具</a>
            <dl class="layui-nav-child">
              <dd><a id="addLimimt">添加限制</a></dd>
              <dd><a id="arrCourse">一键排课</a></dd>
              <dd><a id="updateCourse">临时调课</a></dd>
              <dd><a id="findArr">查看课表</a></dd>
            </dl>
          </li>

        </ul>
      </div>
    </div>

    <div class="layui-body">
      <!-- 内容主体区域 -->
      <iframe id="main" src="welcome.html" name = "main" width="100%" height="100%" frameborder="0"></iframe>
    </div>

    <div class="layui-footer">
      <!-- 底部固定区域 -->

    </div>
  </div>
  <script type="text/javascript" src="./javascript/jquery.min.js"></script>
  <script type="text/javascript" src="./layui/layui.js"></script>
  <script type="text/javascript" src="./javascript/index.js"></script>
</body>

</html>
